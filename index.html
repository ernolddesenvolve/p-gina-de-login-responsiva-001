<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login Responsiva - 001</title>
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="pexels-anete-lusina.jpg">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>Usuário</span>
                        <input type="text" name="usuario" placeholder="Insira seu Usuário">
                    </div>

                    <div class="inputBx">
                        <span>Senha</span>
                        <input type="password" name="senha" placeholder="Insira sua Senha">
                    </div>

                    <div class="lembrar">
                        <label><input type="checkbox" name="lembrar"> Lembrar Acesso</label>
                    </div>

                    <div class="inputBx">
                        <input type="submit" value="Entrar" name="enviar">
                    </div>

                    <div class="inputBx">
                        <p>Não possui uma conta? <a href="#">Criar conta</a></p>
                    </div>
                </form>
                <h3>Entrar com outras mídias</h3>
                <ul class="social">
                    <li><img src="facebook.png"></li>
                    <li><img src="twitter.png"></li>
                    <li><img src="instagram.png"></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
